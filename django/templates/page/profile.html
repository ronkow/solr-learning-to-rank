{% extends 'base.html' %}
{% load account %}

{% block title %}Profile{% endblock title %}

{% block content %}

<h1>Your Profile</h1>

  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Date Joined:</strong> {{ user.date_joined.date}}</p>
  <p><strong>Last Login:</strong> {{ user.last_login}}</p>

{% endblock content %}
