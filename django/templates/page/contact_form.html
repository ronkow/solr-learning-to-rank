{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}

<h1>Contact us</h1>

<p>We love to hear from you.</p>

<div class="text-block">

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Send</button>
</form>

</div>

{% endblock content %}
